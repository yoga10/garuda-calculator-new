<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bisnis Kelas Garuda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Bisnis Kelas Garuda</h1>
        <div class="calculator-grid">
            <div>
                <label for="tripType">Trip Type</label>
                <select id="tripType">
                    <option value="oneway">One Way</option>
                    <option value="roundtrip">Round Trip</option>
                </select>
            </div>
            <div>
                <label for="route">Route</label>
                <select id="route"></select>
            </div>
            <div>
                <label for="miles">Jumlah Miles</label>
                <input type="text" id="miles" readonly>
            </div>
            <div>
                <label for="hargaNormal">Harga Normal</label>
                <input type="text" id="hargaNormal" placeholder="0">
            </div>
            <div>
                <label for="pajak">Pajak</label>
                <input type="text" id="pajak" placeholder="0">
            </div>
            <div>
                <label for="diskon">Diskon (%)</label>
                <input type="text" id="diskon" placeholder="0">
            </div>
        </div>
        <div class="results">
            <div>
                <label>Harga Jual</label>
                <span id="resultHargaJual">-</span>
            </div>
            <div>
                <label>Margin</label>
                <span id="resultMargin">-</span>
            </div>
            <div>
                <label>Persen Margin</label>
                <span id="resultPersenMargin">-</span>
            </div>
            <div>
                <label>Rate</label>
                <span id="resultRate">-</span>
            </div>
            <div>
                <label>Transaksi</label>
                <span id="resultTransaksi">-</span>
            </div>
            <div>
                <label>Modal</label>
                <span id="resultModal">-</span>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

      const db = firebase.firestore();

    <script src="app.js"></script>
</body>
</html>
